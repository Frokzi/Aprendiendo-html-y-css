<!DOCTYPE html> <!-- Le decimos al navegador que usamos html5 -->
<html>
    <head> <!-- Contiene las etiquetas importantes para el navegador navegador, que no se muestra al usuario -->
        <meta charset="UTF-8"> <!-- Nos permite usar caracteres especiales hasta emojis-->
        <meta name="description" content="Esta pagina te mostrara los resultados de mis prmieras clases en platzi"> 
        <!-- Muestra la descripcion de nuesra pagina en los navegadores-->
        <meta name="robots" content="index,follow"> 
        <!--Autorizamos a los "robots" de los navegadores que indexen o posicionen posicionen nuestra pagina-->
        <title>Mi Pagina Web</title> <!--Muestra el titulo de nuestra pagina en la pestaña del navegador-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!--Permite que nuestra pagina web sea responsive-->
        <link rel="stylesheet" href="./css/style.css">
        <!--Permite que enlacemos hojas de estilos u otros que se necesitan para el proyecto-->
    </head>
    <body> <!--Es el contenedor principal que el usuario podra ver-->
        
        <!--Semantica de HTML-->
        <header> <!--Seccion superior o cabecera de la pagina-->
            <nav></nav> <!-- Seccion para el navegador -->
        </header>
        <main> <!--Seccion donde se muestra el contenido principal de la pagina-->
            <section> <!--Podemos tener varias secciones en nuestro main-->
                <article> <!--Podemos tener varios articulos dentro de nuestra seccion-->
                </article> 
            </section>
            <ul> <!--lista desordenada-->
                <li>Soy una manzana</li> <!--item de la lista-->
            </ul>
            <ol> <!--Lista desordenada-->
                <li>Sou una manzana ordenada</li>
            </ol>
        </main>
        <footer><!--Pie pagina se caracteriza por estar al final de la pagina-->
        </footer>

        <p>Soy un texto</p> <!--Etiqueta de parrafo-->
        <h1>Soy un titulo</h1> <!--Etiqueta de titulo que tenemos desde h1 hasta h6-->
        <h2>Soy un titulo mas pequeño</h2>
        <a href="#">Soy un link</a> <!--Etiqueta de hipervinculo-->
    </body>
</html>
